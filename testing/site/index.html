<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>Otto - Testing Site</title>
  <meta name='description' content='Otto testing example site.'>
  <meta name='keywords' content='tailwind,tailwindcss,tailwind css,css,starter template,free template,blog template, blog layout, minimal, monochrome, minimalistic, theme'>

  <link href='https://fonts.googleapis.com/css?family=Nunito:400,700,800' rel='stylesheet'>
  <link href='https://unpkg.com/tailwindcss/dist/tailwind.min.css' rel='stylesheet'>
</head>

<body class='bg-gray-100 font-sans leading-normal tracking-normal'>

<nav id='header' class='fixed w-full z-10 top-0'>
  <div class='w-full md:max-w-4xl mx-auto flex flex-wrap items-center justify-between mt-0 py-3'>
    <div class='pl-4'>
      <a class='text-gray-900 text-base no-underline hover:no-underline font-extrabold text-xl' href='#'>
        Otto Testing Site
      </a>
    </div>
  </div>
</nav>

<!--Container-->
<div class='container w-full md:max-w-3xl mx-auto pt-20'>
  <div class='w-full px-4 md:px-6 text-xl text-gray-800 leading-normal' style='font-family:Georgia,serif;'>

    <!--Title-->
    <div class='font-sans'>
      <h1 class='font-bold font-sans break-normal text-gray-900 pt-6 pb-2 text-3xl md:text-4xl'>
        Welcome to Otto Testing Site!
      </h1>
    </div>

    <!--Content Example-->
    <h2>Content Example</h2>
    <p class='py-6'>
      This site is here to help us test Otto!
    </p>

    <hr>

    <!--Form Example-->
    <h2>Form Example</h2>
    <div class='w-full max-w-xs'>
      <div class='bg-green-100 border-t border-b border-green-500 text-green-700 px-4 py-3' id='success-alert'
           role='alert' style='display: none'>
        <p class='font-bold'>Success!</p>
        <p class='text-sm'>Created a new user.</p>
      </div>
      <form class='bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4' id='example-form' action='#'>
        <div class='mb-4'>
          <label class='block text-gray-700 text-sm font-bold mb-2' for='name'>
            Name
          </label>
          <input
            class='shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline'
            id='name' type='text' name='name' placeholder='Name'>
        </div>
        <div class='mb-4'>
          <label class='block text-gray-700 text-sm font-bold mb-2' for='size'>
            Size
          </label>
          <select
            class='block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline'
            id='size'
            name='size'
          >
            <option>Small</option>
            <option>Medium</option>
            <option>Large</option>
          </select>
        </div>
        <div class='mb-4'>
          <label class='block text-gray-700 text-sm font-bold mb-2' for='age'>
            Age
          </label>
          <input
            class='shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline'
            id='age' name='age' type='number' placeholder='Age'>
        </div>
        <div class='mb-4'>
          <input type='checkbox' id='yes' name='affirmative' value='yes' />
          <label for='yes' class='select-none'>Yes</label>
        </div>
        <div class='flex items-center justify-between'>
          <button
            class='bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline'
            type='submit'>
            Save
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
<!--/container-->
<footer class='bg-white border-t border-gray-400 shadow'>
  <div class='container max-w-4xl mx-auto flex py-8'>
    <div class='w-full mx-auto flex flex-wrap'>
      <div class='px-8'>
        <p>Made with ❤️ in Austin, Texas</p>
      </div>
    </div>
  </div>
</footer>
<script>
  const form = document.querySelector('#example-form');
  form.addEventListener('submit', (e) => {
    e.preventDefault();
    const data = new FormData(form);
    let result = {};
    for (let key of data.keys()) {
      result[key] = data.get(key);
    }

    const alert = document.querySelector('#success-alert');

    fetch('https://jsonplaceholder.typicode.com/users', { method: 'POST' })
      .then((response) => {
        alert.setAttribute('style', 'display: block');
        return response.json();
      })
      .then((json) => console.log(json));
  });
</script>
</body>
</html>
